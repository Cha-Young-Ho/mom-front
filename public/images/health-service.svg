<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- 병원 건물 -->
  <rect x="150" y="70" width="100" height="160" fill="#4a90e2" rx="8"/>
  
  <!-- 십자가 표시 -->
  <rect x="185" y="50" width="30" height="8" fill="#e74c3c"/>
  <rect x="195" y="40" width="10" height="28" fill="#e74c3c"/>
  
  <!-- 창문들 -->
  <rect x="165" y="90" width="15" height="15" fill="#fff" rx="2"/>
  <rect x="185" y="90" width="15" height="15" fill="#fff" rx="2"/>
  <rect x="205" y="90" width="15" height="15" fill="#fff" rx="2"/>
  
  <rect x="165" y="120" width="15" height="15" fill="#fff" rx="2"/>
  <rect x="185" y="120" width="15" height="15" fill="#fff" rx="2"/>
  <rect x="205" y="120" width="15" height="15" fill="#fff" rx="2"/>
  
  <!-- 출입문 -->
  <rect x="185" y="190" width="30" height="40" fill="#2c3e50" rx="15"/>
  
  <!-- 의료진 아이콘들 -->
  <circle cx="120" cy="200" r="15" fill="#3498db"/>
  <rect x="110" y="210" width="20" height="30" fill="#2ecc71" rx="3"/>
  
  <circle cx="280" cy="180" r="15" fill="#e91e63"/>
  <rect x="270" y="190" width="20" height="30" fill="#9c27b0" rx="3"/>
  
  <!-- 텍스트 -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle" font-weight="bold">보건서비스 정보</text>
</svg>
